{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Reset Password</h2>
        <p>Create a new password</p>
    </div>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Update Password</button>
        </form>
    </div>
</div>

</body>
</html>
