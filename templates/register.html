{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LMS</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
            <p>Join our Learning Management System</p>
        </div>

        <div class="form-container">
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="username" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Create a strong password" required minlength="8">
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Confirm your password" required>
                </div>

                <button type="submit">Sign Up</button>

                <a href="{% url 'login' %}" style="display: inline-block; width: 100%; text-align: center; padding: 12px; margin-top: 10px; background: #f8f9fa; color: #333; text-decoration: none; border-radius: 8px; font-weight: 500; border: 2px solid #e1e5e9;">
                    Sign In to your Account
                </a>
            </form>
        </div>
    </div>
</body>
</html>
