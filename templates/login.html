{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LMS</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Welcome Back</h2>
            <p>Sign in to your account</p>
        </div>

        <div class="form-container">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit">Sign In</button>
                <div class="form-footer">
                    <a href="{% url 'password_reset' %}">Forgot password?</a>
                </div>

                <a href="{% url 'register' %}" style="display: inline-block; width: 100%; text-align: center; padding: 12px; margin-top: 10px; background: #f8f9fa; color: #333; text-decoration: none; border-radius: 8px; font-weight: 500; border: 2px solid #e1e5e9;">
                    Create New Account
                </a>
            </form>
        </div>
    </div>
</body>
</html>
